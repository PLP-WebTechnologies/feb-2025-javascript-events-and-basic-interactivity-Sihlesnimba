<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Event Handling Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸŽ‰ JavaScript Playground ðŸŽ®</h1>

    <section>
      <h2>1. Event Handling ðŸŽˆ</h2>
      <button id="clickBtn">Click Me!</button>
      <div id="hoverBox">Hover over me!</div>
      <input type="text" id="keypressInput" placeholder="Type something..." />
      <button id="secretBtn">Secret Action (Double Click)</button>
    </section>

    <section>

      <button id="changeBtn">Change Color</button>

          src="https://images.unsplash.com/photo-1507643179773-3e975d7ac515?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=eric-park-QbX8A8eHfzw-unsplash.jpg&w=1920"

        />

        <button id="nextBtn">Next</button>
      </div>

      <div class="tabs">
        <button class="tabBtn" data-tab="1">Tab 1</button>

        <button class="tabBtn" data-tab="3">Tab 3</button>

        <div class="tabContent" id="tab1">Content for Tab 1</div>
        <div class="tabContent" id="tab2">Content for Tab 2</div>
        <div class="tabContent" id="tab3">Content for Tab 3</div>
      </div>
    </section>

    <section>

        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
